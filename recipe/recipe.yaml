context:
  name: organizeit2
  version: "0.7.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: ed657b62119e43445b572d305b2b6b1a0ab3b4152aac055f57fbc273e120b94a

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - ccflow
    - fsspec

tests:
  - python:
      imports:
        - organizeit2
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: Engage with Zorp!
  homepage: https://github.com/timkpaine/organizeit2
  repository: https://github.com/timkpaine/organizeit2

extra:
  recipe-maintainers:
    - timkpaine
